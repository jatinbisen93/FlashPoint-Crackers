<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopMart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <!-- Login Form -->
            <div class="auth-box" id="login-box">
                <h2>Welcome Back</h2>
                <p class="auth-subtitle">Sign in to your account to continue</p>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required placeholder="Enter your password">
                    </div>
                    
                    <div class="form-group">
                        <label for="login-role">Login as:</label>
                        <select id="login-role">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn-primary btn-full">Sign In</button>
                    
                    <div id="login-error" class="error-message"></div>
                </form>
                
                <p class="auth-switch">
                    Don't have an account? 
                    <a href="#" onclick="toggleAuthForm()">Create Account</a>
                </p>
                <p class="auth-switch">
                    <a href="index.html">← Back to Home</a>
                </p>
            </div>

            <!-- Register Form -->
            <div class="auth-box hidden" id="register-box">
                <h2>Create Account</h2>
                <p class="auth-subtitle">Join us today and start shopping</p>
                
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-name">Full Name</label>
                        <input type="text" id="register-name" required placeholder="Enter your full name">
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">Email Address</label>
                        <input type="email" id="register-email" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required minlength="6" placeholder="Create a password (min 6 characters)">
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strength-fill"></div>
                            </div>
                            <div class="strength-text" id="strength-text"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm">Confirm Password</label>
                        <input type="password" id="register-confirm" required minlength="6" placeholder="Confirm your password">
                    </div>
                    
                    <div class="form-group">
                        <label for="register-role">Account Type:</label>
                        <select id="register-role">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn-primary btn-full">Create Account</button>
                    
                    <div id="register-error" class="error-message"></div>
                </form>
                
                <p class="auth-switch">
                    Already have an account? 
                    <a href="#" onclick="toggleAuthForm()">Sign In</a>
                </p>
                <p class="auth-switch">
                    <a href="index.html">← Back to Home</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
